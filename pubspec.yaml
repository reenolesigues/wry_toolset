name: wry_toolset
description: Wry Tool App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  toast: ^0.1.5
  qrscan: ^0.2.17
  qr_flutter: ^3.0.1
  url_launcher: ^5.1.3
  geolocator: ^5.3.2+2
  http: ^0.12.1
  get_ip: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/w_icon.png

  fonts:
    - family: Toolbox
      fonts:
        - asset: assets/fonts/toolbox.ttf
          weight: 500